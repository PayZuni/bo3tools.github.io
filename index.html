<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>BO3 Tools</title>

        <script src="js/stats.js"></script>

        <script src="js/three.min.js"></script>

        <script src="js/bo3.js"></script>
        <script src="js/script.js"></script>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body class="single">
        <div id="svg-icons">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <symbol id="icon-folder" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" stroke="none"></path></symbol>
                <symbol id="icon-box" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></symbol>
                <symbol id="icon-file" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></symbol>
                <symbol id="icon-drive" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="12" x2="2" y2="12"></line><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path><line x1="6" y1="16" x2="6" y2="16"></line><line x1="10" y1="16" x2="10" y2="16"></symbol>
                <symbol id="icon-folder-plus" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></symbol>
            </svg>
        </div>
        <div id="window">
            <div id="browser">
                <div class="group">
                    <h1>Objects</h1>
                    <div class="entry drive">
                        <div class="line">
                            <svg class="icon"><use xlink:href="#icon-drive"></use></svg>
                            <span class="name">Select folders...</span>
                        </div>
                    </div>
                    <div id="entries">
                        <div class="entry folder">
                            <div class="line">
                                <svg class="icon"><use xlink:href="#icon-folder"></use></svg>
                                <span class="name">folder</span>
                            </div>
                            <div class="entry folder closed">
                                <div class="line">
                                    <svg class="icon"><use xlink:href="#icon-folder"></use></svg>
                                    <span class="name">nested</span>
                                </div>
                                <div class="entry file">
                                    <div class="line">
                                        <svg class="icon"><use xlink:href="#icon-box"></use></svg>
                                        <span class="name">nested1.bo3</span>
                                    </div>
                                </div>
                                <div class="entry file">
                                    <div class="line">
                                        <svg class="icon"><use xlink:href="#icon-box"></use></svg>
                                        <span class="name">nested2.bo3</span>
                                    </div>
                                </div>
                            </div>
                            <div class="entry file">
                                <div class="line">
                                    <svg class="icon"><use xlink:href="#icon-box"></use></svg>
                                    <span class="name">object1.bo3</span>
                                </div>
                            </div>
                            <div class="entry file">
                                <div class="line">
                                    <svg class="icon"><use xlink:href="#icon-box"></use></svg>
                                    <span class="name">object2.bo3</span>
                                </div>
                            </div>
                            <div class="entry other">
                                <div class="line">
                                    <svg class="icon"><use xlink:href="#icon-file"></use></svg>
                                    <span class="name">readme.txt</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <h1>Built-In</h1>
                </div>
            </div>
            <div id="screen">
                <div id="fps"></div>
            </div>
            <div id="object">
                ...
            </div>
        </div>
    </body>
</html>
